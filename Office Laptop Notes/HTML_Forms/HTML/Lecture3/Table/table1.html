<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>
  <table border="1">

    <!-- You need to use caption tag here  -->
    <caption>Invoice</caption>
    <thead>
    <tr>
      <!-- You need to add the table heading as shown in the expected output for row 1 -->
      <th> Item / Desc. </th>
      <th> Qty. </th>
      <th> Price</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <!-- Add the respective table data as shown in the expected output for row 2 -->
      <td> Paperclips(Box) </td>
      <td>100</td>
      <td>115.00 </td>
    </tr>
    
    <tr>
        <td> Wastepaper Basket </td>
      <td>2</td>
      <td>35.98 </td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <th colspan="2"> Subtotal </th>
        <td>150.98</td>
    </tr>
    </tfoot>
  </table>
</body>

</html>
